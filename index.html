<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <!-- bt1: Quản lý tuyển sinh -->
        <div class="col-9 py-5">
            <h2>Quản lý tuyển sinh</h2>
            <input type="number" class="form-control col-3 my-1" id="inputScore" placeholder="Điểm chuẩn" style="display: inline;">
            <input type="text" class="form-control col-3 my-1" id="inputArea" placeholder="Nhập khu vực (A,B,C)" style="display: inline;">
            <input type="text" class="form-control col-3 my-1" id="inputObject" placeholder="Nhập đối tượng (1,2,3)" style="display: inline;">
            <input type="number" class="form-control col-3 my-1" id="inputScore1" placeholder="Điểm môn thứ 1" style="display: inline;">
            <input type="number" class="form-control col-3 my-1" id="inputScore2" placeholder="Điểm môn thứ 2" style="display: inline;">
            <input type="number" class="form-control col-3 my-1" id="inputScore3" placeholder="Điểm môn thứ 3" style="display: inline;">

            <button type="button" id="btnTinh" class="btn btn-primary my-3" style="padding: 10px 50px; display: block;">Kết quả</button>
            <p class="alert alert-primary" id="txtThongBao1"></p>
        </div>
        <!-- bt2: Tính tiền điện -->
        <div class="col-6 py-5">
            <h2>Tính tiền điện</h2>
            <label for="inputName">Tên người dùng</label>
            <input type="text" class="form-control" id="inputName">
            <label for="inputKW">Số Kw</label>
            <input type="number" class="form-control" id="inputKW">

            <button type="button" id="btnKW" class="btn btn-warning my-3" style="padding: 10px 50px;">Tiền cần phải trả</button><br>
            <p class="alert alert-warning" id="txtThongBao2"></p>
        </div>
        <!-- bt3: Tính thuế thu nhập cá nhân -->
        <div class="col-6 py-5">
            <h2>Tính thuế thu nhập cá nhân</h2>
            <label for="inputName1">Họ và tên</label>
            <input type="text" class="form-control" id="inputName1">
            <label for="incomePerYear">Tổng thu nhập năm</label>
            <input type="number" class="form-control" id="incomePerYear">
            <label for="peopleDependOn">Số người phụ thuộc</label>
            <input type="number" class="form-control" id="peopleDependOn">

            <button type="button" id="btnTax" class="btn btn-success my-3" style="padding: 10px 50px;">Tính tiền thuế</button><br>
            <p class="alert alert-success" id="txtThongBao3"></p>
        </div>
        <!-- bt4: Tính tiền cáp -->
        <div class="col-9 py-5">
            <h2>Tính tiền cáp</h2>
            <select class=" col-3" style="display: inline; height: 35px; font-size: 15px;" id="mySelect" onchange="myFunction()">
                <option value="">Chọn loại khách hàng</option>
                <option value="citizen">Nhà dân</option>
                <option value="enterprise">Doanh nghiệp</option>
            </select>
            <input type="text" class="form-control col-3" id="codeClient" placeholder="Nhập mã khách hàng"  style="display: inline;">
            <input type="number" class="form-control col-3" id="channel" placeholder="số kênh cao cấp" style="display: inline;">
            <input type="number" class="form-control col-3 my-3" id="connect" placeholder="số kết nối" style="visibility: hidden;">
            <button type="button" id="btnCable" class="btn btn-primary my-3" style="padding: 10px 50px;">Tính tiền cáp</button><br>
            <p class="alert alert-primary" id="txtThongBao4"></p>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

    <script src="./JS/bt1.js"></script>
    <script src="./JS/bt2.js"></script>
    <script src="./JS/bt3.js"></script>
    <script src="./JS/bt4.js"></script>
</body>
</html>
